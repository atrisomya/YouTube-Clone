<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="navbar.css">
    <script src="https://kit.fontawesome.com/241a1cab24.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/41dc17d1/img/favicon.ico" type="image/x-icon">

  </head>

  <style>
    body{
            background-color: rgb(32,32,32);
            color: white;
        }
    #container {
      display: flex;
    }

    form {
      width: 10%;
    }
  </style>

  <body>
    <div id="navbar">

    </div>
    <div id="container">
      <div id="register-form">
        <h1>Register</h1>
        <form id="reg_form">
          <input type="text" id="name" placeholder="Name" />
          <input type="text" id="email" placeholder="Email" />
          <input type="text" id="username" placeholder="Username" />
          <input type="text" id="password" placeholder="Password" />
          <input type="text" id="mobile" placeholder="Mobile" />
          <input type="text" id="description" placeholder="Description" />
        </form>

        <button id="Register">Register</button>
      </div>

      <div id="login-form">
        <h1>Login</h1>
        <form>
          <input type="text" id="login-username" placeholder="Username" />

          <input type="text" id="login-password" placeholder="Password" />
        </form>

        <button id="Login">Login</button>
      </div>
    </div>
  </body>
</html>
<script type="module" src="auth.js"></script>
